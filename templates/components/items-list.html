{{ define "items" }}
  {{ range . }}
  <div id="item-{{.Id}}" class="container flex flex-row justify-between">
    <div class="p-4">{{ .Item }}</div>
    <div class="p-4">{{ .Done }}</div>
    <div>
      <button hx-delete="/items/delete/{{.Id}}"
              hx-target="#item-{{.Id}}"
              hx-swap="outerHTML"
              class="rounded-lg p-2 m-2 bg-red-500 text-white">Delete</button>
    </div>
  </div>
  {{ end }}
{{ end }}
